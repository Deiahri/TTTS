<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TTTS</title>
</head>
<body style="overflow-x: hidden; padding: 10px">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
        <p style="font-size: 2rem; margin-bottom: 0px;">Terrible Text To Speech</p>
        <p style="font-size: 1rem;">The world's worst text to speech engine</p>
        <input placeholder="type here" id="textArea" style="text-align: center; font-size: 1rem; padding: 20px; padding-left: 30px; padding-right: 30px; background-color: rgb(199, 199, 199); min-width: 20rem; border-radius: 25px; max-width: 90vw; margin-bottom: 20px; border: 1px solid rgba(0, 0, 0, 0.293);"></input>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <a id="generateButton" class="btn btn-success" style="margin: 0px;  margin-bottom: 10px; font-size: 1.25rem;" onclick="convertToSpeech(document.getElementById('textArea').value, document.getElementById('voice').value)">Generate</a>
            <select id="voice" style="height: 100%; margin-left: 10px; padding-left: 10px; padding-right: 10px; font-size: 1.25rem; position: relative; text-align: center;">
                <option value="deiahri" style="font-size: 1rem; display: block;;">Voice: Deiahri</option>
                <option value="InTheBoxMonoLiteral" style="font-size: 1rem; display: block;">Voice: InTheBox (Monotone)</option>
            </select>
        </div>
        <!-- <input type="range" min="1" max="100" value="50" class="slider" id="myRange" style="margin-top: 20px;"> -->
    </div>
    <p style="position: fixed; bottom: 0%; right: 3%; ">Â© Deiahri 2024</p>
    <script src="sound.js"></script>
    <script src="ttts.js"></script>
</body>
</html>
